<div class="flex flex-column gap-1">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="flex flex-column gap-1">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Usuário" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Senha"
                 required />
        </mat-form-field>
        <mat-error *ngIf="errorMessage">
          The username and password were not recognized
        </mat-error>
        <div class="button">
          <button type="submit" class="btn-default"  mat-stroked-button>Login</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button class="ml-3 mr-3" routerLink="/register">
        Criar usuário
      </a>
    </mat-card-actions>
  </mat-card>
</div>
